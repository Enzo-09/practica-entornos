<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<title>Campo requerido</title>
<form >
  <label for="nombre">Nombre requerido:</label>
  <input type="nombre" id="nombre" name="nombre">
  <br>
  <input type="submit" value="enviar">
  <br>
  <h2>Formulario con email</h2>
  <label for="email">Correo electronico:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <input type="submit" value="Enviar">
  <br>
  <h2>Formulario con tipo fecha</h2>
  <label for="fecha">Tipo fecha:</label>
  <input type="date" id="fecha" name="fecha" required>
  <br>
  <input type="submit" value="Enviar">
  <br>
    <h2>formulario tipo color</h2>
    <label for="color">ingrese un color:</label>
    <input type="color" id="color" name="color" required>
    <input type="submit" value="Enviar">
    <br>
<h2>ingrese un numero del 0 al 999</h2>
<label for="numero"> Numero:</label>
<input type="number" id="numero" name="numero" min="0" max="999" required>
<br>
<input type="submit" value="Enviar">
<br> 
</form>
</body>
</html>
